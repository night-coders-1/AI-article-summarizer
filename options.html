<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Pro Settings</title>
    <link rel="icon" href="brain-icon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Colors */
        --primary-color: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --secondary-color: #10b981;
        --secondary-light: #34d399;
        --secondary-dark: #059669;
        --accent-color: #ec4899;
        --accent-light: #f472b6;
        --accent-dark: #db2777;

        /* Gradients */
        --gradient-start: #6366f1;
        --gradient-mid: #8b5cf6;
        --gradient-end: #ec4899;

        /* Text */
        --text-primary: #f9fafb;
        --text-secondary: #e5e7eb;
        --text-tertiary: #9ca3af;

        /* Backgrounds */
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;

        /* Glass effects */
        --glass-bg: rgba(31, 41, 55, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.07);
        --glass-shadow: rgba(0, 0, 0, 0.3);

        /* Spacing */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 20px;
        --space-6: 24px;
        --space-8: 32px;

        /* Shadows */
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3), 0 2px 4px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.3),
          0 4px 6px rgba(0, 0, 0, 0.2);
        --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.3),
          0 10px 10px rgba(0, 0, 0, 0.2);

        /* Border radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;

        /* Transitions */
        --transition-fast: all 0.2s ease;
        --transition-normal: all 0.3s ease;
        --transition-slow: all 0.5s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
        color: var(--text-primary);
        line-height: 1.5;
        position: relative;
        overflow-x: hidden;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
      }

      /* Animated background */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating particles removed to fix height issues */

      .header {
        display: flex;
        align-items: center;
        margin-bottom: var(--space-8);
        gap: var(--space-3);
        position: relative;
        z-index: 1;
      }

      .header-icon {
        font-size: 28px;
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          opacity: 0.8;
          transform: scale(1);
        }
      }

      h1 {
        color: var(--text-primary);
        font-weight: 600;
        font-size: 24px;
        margin: 0;
        position: relative;
      }

      h1::after {
        content: "Pro";
        font-size: 12px;
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        color: white;
        padding: 2px 6px;
        border-radius: var(--radius-full);
        position: absolute;
        top: -5px;
        right: -35px;
        font-weight: 700;
        box-shadow: var(--shadow-sm);
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        padding: var(--space-6);
        margin-bottom: var(--space-6);
        transition: var(--transition-normal);
        border: 1px solid var(--glass-border);
        position: relative;
        overflow: hidden;
      }

      /* Glass shine effect */
      .card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        transform: rotate(30deg);
        pointer-events: none;
      }

      .card:hover {
        box-shadow: var(--shadow-xl);
        transform: translateY(-2px);
        border-color: var(--glass-highlight);
      }

      .form-group {
        margin-bottom: var(--space-6);
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: var(--space-2);
        font-weight: 500;
        color: var(--text-primary);
        font-size: 14px;
        letter-spacing: 0.3px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-tertiary);
        transition: var(--transition-fast);
      }

      input[type="text"] {
        width: 100%;
        padding: var(--space-3) var(--space-3) var(--space-3) var(--space-8);
        box-sizing: border-box;
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-md);
        font-family: "Inter", sans-serif;
        font-size: 14px;
        transition: var(--transition-fast);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        box-shadow: var(--shadow-sm);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--gradient-start);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }

      input[type="text"]:focus + .input-icon {
        color: var(--gradient-start);
        transform: translateY(-50%) scale(1.1);
      }

      .hint {
        margin-top: var(--space-2);
        font-size: 13px;
        color: var(--text-secondary);
      }

      .hint a {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition-fast);
        position: relative;
        padding-bottom: 1px;
      }

      .hint a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .hint a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-5);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: var(--transition-normal);
        box-shadow: var(--shadow-md);
        width: 100%;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        z-index: -1;
      }
      
      /* Specific style for save button to ensure no white hover effect */
      #save-button::before {
        opacity: 1; /* Ensure the background is always fully visible */
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg), 0 0 15px rgba(99, 102, 241, 0.3);
      }

      /* Removed the white hover effect */
      /* Only animate the gradient on hover, not the opacity */
      button:hover::before {
        animation: gradientShift 3s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      button:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
      }

      /* Ripple effect */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      .success-message {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        color: #10b981;
        margin-top: var(--space-4);
        padding: var(--space-3);
        border-radius: var(--radius-md);
        background: rgba(16, 185, 129, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        font-weight: 500;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      .success-message i {
        animation: bounce 1s ease;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .footer {
        text-align: center;
        margin-top: var(--space-8);
        color: var(--text-tertiary);
        font-size: 13px;
        padding: var(--space-4);
        background: var(--glass-bg);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: var(--radius-md);
        border: 1px solid var(--glass-border);
      }

      .footer a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: var(--transition-fast);
        position: relative;
      }

      .footer a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .footer a:hover {
        color: var(--text-primary);
      }

      .footer a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <i class="fas fa-cog header-icon"></i>
      <h1>AI Summary Settings</h1>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <div class="input-wrapper">
          <i class="fas fa-key input-icon"></i>
          <input
            type="text"
            id="api-key"
            placeholder="Enter your Gemini API key"
            autocomplete="off"
          />
        </div>
        <div class="hint">
          You can get an API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank"
            >Google AI Studio</a
          >
        </div>
      </div>

      <button id="save-button">
        <i class="fas fa-save"></i>
        <span>Save API key</span>
      </button>

      <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i>
        <span>Settings saved successfully!</span>
      </div>
    </div>

    <div class="footer">
      <p>AI Summary Pro &copy; 2025 | <a href="#">Privacy Policy</a></p>
    </div>

    <script src="options.js"></script>
    <script>
      // No ripple effect on save button
      document.addEventListener("DOMContentLoaded", () => {
        // No ripple effect code here - removed as requested
      });
    </script>
  </body>
</html>
